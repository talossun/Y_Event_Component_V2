<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	
	<meta content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	
	<meta content="#000000" name="theme-color">
	
	<meta content="https://mnmll.ist/assets/favicon/browserconfig.xml" name="msapplication-config">
	
	<meta content="#000000" name="msapplication-TileColor">
	
	<link href="assets/filter_style.css" rel="stylesheet" />
	
	<link href="assets/main_v1_3.css" rel="stylesheet" />
	
	<title></title>
</head>
<body data-scheme="carl">
	<main class="home">
		<header class="header"><span class="" id="" style="display: flex;flex-flow: column;text-transform:uppercase;">
			<label class="product-brand" for="ymca-zipcode">ZipCode</label>
			
			<input aria-label="zip" id="ymca-zipcode" maxlength="5" name="postal-code" placeholder="Zip Code" type="text" value="32825" style="display: flex;flex-flow: column;" />
			</span>
			<span class="" id="" style="display: flex;flex-flow: column;text-transform:uppercase;">
				<label class="product-brand" for="ymca-zipcode">ZipCode</label>
				
				<input aria-label="zip" id="ymca-zipcode" maxlength="5" name="postal-code" placeholder="Zip Code" type="text" value="32825" style="display: flex;flex-flow: column;" />
			</span>
			<span class="" id="" style="display: flex;flex-flow: column;text-transform:uppercase;">
				<label class="product-brand" for="ymca-zipcode">ZipCode</label>
				
				<input aria-label="zip" id="ymca-zipcode" maxlength="5" name="postal-code" placeholder="Zip Code" type="text" value="32825" style="display: flex;flex-flow: column;" />
			</span></header>
		
		<div class="grid">
			<article class="list-container" id="art-paintings">
				<div class="list">
					<h2 class="list-title">Parent/Child Swim - A - Water Discovery 4 Lessons</h2>
					
					<ol class="list-content">
						<li class="product">
							<p class="product-brand">Start - End Date</p>
							
							<h3 class="product-name">
								<label class="startendtime" for="">Feb-2-2019</label>
								
								<label for="">&#10141;</label>
								
								<label class="startendtime" for="">March-12-2019</label>
							</h3>
						</li>
						<li class="product">
							<p class="product-brand">Start - End Time</p>
							
							<h3 class="product-name">
								<label class="startendtime" for="">17:15</label>
								
								<label for="">&#10141;</label>
								
								<label class="startendtime" for="">17:45</label>
							</h3>
						</li>
						<li class="product">
							<p class="product-brand">Days of Week</p>
							
							<h3 class="product-name">
								<label class="startendtime" for="">Mon</label>&nbsp; <label class="startendtime" for="">Tue</label>&nbsp; <label class="startendtime" for="">Thu</label>&nbsp; <label class="startendtime" for="">Fri</label>
							</h3>
						</li>
						<li class="product">
							<p class="product-brand">Age</p>
							
							<h3 class="product-name">
								<label class="startendtime" for="">6 months</label>
								
								<label for="">&#10141;</label>
								
								<label class="startendtime" for="">1 year</label>
							</h3>
						</li>
						<li class="product">
							<p class="product-brand">Member / Non-Member</p>
							
							<h3 class="product-name">$90.00 / $175.00</h3>
						</li>
						<li class="product">
							<p class="product-brand">Location</p>
							<h3 class="product-name">Downtown Orlando</h3>
						</li>
						<li class="product" style="text-align: right;">
							<table width="100%" cellpadding="0" cellspacing="0">
								<tr width="100%">
									<td width="60%">
										<p class="CTA-message">Only 8 slots left</p>
									</td>
									<td width="40%" align="right">
										<div class="add-to-cart-div">
											<button class="add-to-cart">Add to Cart</button>
										</div>
									</td>
								</tr>
							</table>
						</li>
					</ol>
				</div>
			</article>
		</div>
	</main>
	<script src="assets/app_v1.js">
	</script>
</body>
</html>
