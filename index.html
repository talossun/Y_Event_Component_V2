<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	
	<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	
	<meta name="theme-color" content="#000000">
	
	<meta name="msapplication-config" content="https://mnmll.ist/assets/favicon/browserconfig.xml">
	
	<meta name="msapplication-TileColor" content="#000000">
	
	<link rel="stylesheet" href="assets/main_v1_3.css">
</head>
<body data-scheme="carl">
	<main class="home">
		<div class="grid">
			<article class="list-container" id="art-paintings">
				<div class="list">
					<h2 class="list-title">Parent/Child Swim - A - Water Discovery 4 Lessons</h2>
					
					<ol class="list-content">
						<li class="product">
							<p class="product-brand" style="text-transform:uppercase;">Start-End Date</p>
							
							<h3 class="product-name" style="padding:  0.5rem 0;">
								<label for="" class="startendtime">Feb-2-2019</label>
								
								<label for="">&#10141;</label>
								
								<label for="" class="startendtime">March-12-2019</label>
							</h3>
						</li>
						<li class="product">
							<p class="product-brand" style="text-transform:uppercase;">Start-End Time</p>
							
							<h3 class="product-name">
								<label for="" class="startendtime">17:15</label>
								
								<label for="">&#10141;</label>
								
								<label for="" class="startendtime">17:45</label>
							</h3>
						</li>
						<li class="product">
							<p class="product-brand" style="text-transform:uppercase;">Days of Week</p>
							
							<h3 class="product-name">
								<label for="" class="startendtime">Mon</label>&nbsp;
								<label for="" class="startendtime">Tue</label>&nbsp;
								<label for="" class="startendtime">Thu</label>&nbsp;
								<label for="" class="startendtime">Fri</label>
							</h3>
						</li>
						<li class="product">
							<p class="product-brand" style="text-transform:uppercase;">Age</p>
							
							<h3 class="product-name">
								<label for="" class="startendtime">Up to 3 years</label>
							</h3>
						</li>
						<li class="product">
							<p class="product-brand" style="text-transform:uppercase;">Season</p>
							
							<h3 class="product-name">Fall</h3>
						</li>
						<li class="product">
							<p class="product-brand" style="text-transform:uppercase;">Location</p>
							
							<h3 class="product-name">Downtown Orlando</h3>
						</li>
					</ol>
				</div>
			</article>
		</div>
	</main>
	<script src="assets/app_v1.js"></script>
</body>
</html>
